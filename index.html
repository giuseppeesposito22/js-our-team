<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel=" icon" href="./img/boolean.png" type="image/x-icon" />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link al file CSS  -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Link al file JS  -->
    <script src="./js/main.js" defer></script>

    <title>Our Team</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-danger text-center">Meet our team</h1>
      <p class="text-center">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque alias
        expedita nostrum asperiores commodi similique natus necessitatibus
        ducimus aperiam quaerat sequi unde error excepturi, aspernatur
        dignissimos assumenda, illo id. Dolore.
      </p>

      <section>
        <div id="row-card" class="row"></div>
        <form class="row" id="member-form">
          <div class="col-6 mb-3">
            <label for="name-member-input" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name-member-input" />
          </div>
          <div class="col-6 mb-3">
            <label for="role-member-input" class="form-label">Ruolo</label>
            <input type="text" class="form-control" id="role-member-input" />
          </div>
          <div class="col-6 mb-3">
            <label for="email-member-input" class="form-label">email</label>
            <input type="text" class="form-control" id="email-member-input" />
          </div>
          <div class="col-6 mb-3">
            <label for="img-member-input" class="form-label">Foto</label>
            <input type="text" class="form-control" id="img-member-input" />
          </div>
          <button class="btn btn-dark w-25 mx-auto">Aggiungi</button>
        </form>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
